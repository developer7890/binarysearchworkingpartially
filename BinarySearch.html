<html>
  <body>
    <p>This program will perform  binary search on a sorted array</p>
    <p id="element"></p>
  </body>
  <script>
    var myarray= [12,33,44,55,66,77,88,99,112,113,114,566,788,7890];
    var startindex= 0;
    var endindex= myarray.length-1;
    var middle;
    function binarysearch(array,value){
      while(startindex<=endindex){
        middle=Math.floor((startindex+endindex)/2);
        if(value==array[middle]){
          document.getElementById("element").innerHTML=value+" found at "+(middle+1)+" position";
          break;
        }
        else if(value<array[middle]){
          endindex=middle-1;
        }else if(value>array[middle]){
          startindex=middle+1;
        }
         else{
           document.getElementById("element").innerHTML="entered value not present in array";
           break;
         }

    }
  }
    binarysearch(myarray,33);
    </script>
</html>
