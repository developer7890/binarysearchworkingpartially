      function searchsubarray(arrayparameter,searchvalue){
        var k,subarray,found=false;

      function binarysearch(array,value){
        var startindex= 0;
        var endindex= array.length-1;
        var middle;
        while(startindex<=endindex){
          middle=Math.floor((startindex+endindex)/2);
          if(value==array[middle]){
            $("#element").html(value+" found at position "+(middle+1));
            return;
          }
          else if(value<array[middle]){
            endindex=middle-1;
          }
          else if(value>array[middle]){
            startindex=middle+1;
          }
       }
